<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Careers Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }
    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: white;
      position: relative;
    }
    .panel-1 {
      background: url('https://jobs.netflix.com/images/bg-image.jpg') no-repeat center center/cover;
    }
    .panel-2 {
      background: #111;
    }
    .panel-3 {
      background: url('https://jobs.netflix.com/images/team.jpg') no-repeat center center/cover;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(40px);
      transition: all 1s ease-in-out;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <section class="panel-1 fade-in">We Are Netflix</section>
  <section class="panel-2 fade-in">Create the future of entertainment</section>
  <section class="panel-3 fade-in">Join Our Team</section>

  <script>
    const sections = document.querySelectorAll('.fade-in');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.3 });

    sections.forEach(section => {
      observer.observe(section);
    });
  </script>
</body>
</html>
